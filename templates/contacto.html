<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Solicitar Información</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head> 
<body> 
    <div class="container my-5"> 
        <h3 class="text-center mb-4">Solicitar Información de Lotes</h3> 
        {% raw %}{% with messages = get_flashed_messages() %}{% endraw %} 
        {% raw %}{% endwith %}{% endraw %} 
        <form method="POST" action="/contacto"> 
            <div class="mb-3"><label class="form-label">Nombre y Apellido*</label><input type="text" name="nombre" class="form-control" required></div> 
            <div class="mb-3"><label class="form-label">Correo Electrónico*</label><input type="email" name="correo" class="form-control" required></div> 
            <div class="mb-3"><label class="form-label">Celular*</label><input type="text" name="celular" class="form-control" required></div> 
            <div class="mb-3"><label class="form-label">Horario para llamar*</label><input type="text" name="horario" class="form-control" placeholder="Ej: 9 a 18 hs" required></div> 
            <div class="mb-3"><label class="form-label">Tipo de ganado*</label><select name="tipo_ganado" class="form-select" required><option value="">-- Seleccionar --</option><option value="Ternero/a">Ternero/a</option><option value="Novillito">Novillito</option><option value="Novillo">Novillo</option><option value="Vaquillona">Vaquillona</option><option value="Vaca">Vaca</option><option value="Toro">Toro</option></select></div> 
            <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button> 
        </form> 
        <div class="text-center mt-4"><a href="/" class="btn btn-outline-secondary">← Volver al Inicio</a></div> 
    </div> 
</body> 
</html>
