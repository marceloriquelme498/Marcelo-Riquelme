<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganados del Sur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-success">Lotes Disponibles</h1>
    <div class="row">
        {% for lote in lotes %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="{{ url_for('static', filename=lote.img) }}" class="card-img-top" alt="{{ lote.tipo }}">
                <div class="card-body">
                    <h5 class="card-title text-success">{{ lote.tipo }}</h5>
                    <p class="card-text">{{ lote.desc }}</p>
                    <p class="card-text fw-bold">Cantidad: {{ lote.cant }}</p>
                    <p class="card-text fw-bold">Precio: {{ lote.precio }} Gs</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="/contacto" class="btn btn-success">Solicitar Informaci√≥n</a>
    </div>
</div>
</body>
</html>
