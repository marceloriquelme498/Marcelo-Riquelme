<!DOCTYPE html> 
<html lang="es"><head><meta charset="UTF-8"><title>Dashboard Marcelo</title> 
<style>body{margin:0;background:linear-gradient(135deg,#667eea,#764ba2);color:white;text-align:center;padding:50px;font-family:Arial}h1{font-size:3.5rem}.cards{display:flex;justify-content:center;gap:40px;flex-wrap:wrap}.card{background:white;color:#333;padding:40px;width:280px;border-radius:20px;box-shadow:0 15px 35px rgba(0,0,0,0.3);transition:0.4s}.card:hover{transform:translateY(-15px)}.card h2{color:#5a67d8;font-size:1.6rem;margin:0 0 20px}.numero{font-size:4rem;font-weight:bold;color:#1e293b}</style></head><body> 
<h1>Mi Dashboard - Marcelo Riquelme</h1> 
<div class="cards"> 
<div class="card"><h2>Usuarios</h2><div class="numero">{{ datos.usuarios }}</div></div> 
<div class="card"><h2>Ventas</h2><div class="numero">$ {{ datos.ventas }}</div></div> 
<div class="card"><h2>Visitas</h2><div class="numero">{{ datos.visitas }}</div></div> 
</div></body></html>
